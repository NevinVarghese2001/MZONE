<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="hov col mb-5" *ngFor="let i of filterCategory  | filter : searchString :'productName' ">
                <div class="card h-100 ">
                    <!-- Product image-->
                    <img class="card-img-top p-3" style="max-height: 260px;" src="{{i.productImg}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h6 class="fw-bolder">{{i.productName}}</h6>
                            <!-- Product price-->
                            <p>Price â‚¹{{i.price}}/-</p>
                            <p>Rating {{i.rating}}</p>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view-product/{{i.id}}" >View Product</a></div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</section>
