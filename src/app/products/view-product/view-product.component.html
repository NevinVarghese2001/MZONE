            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 p-5" style="max-height: 500px ; max-width: 400px;" src="{{pdata.productImg}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">All New</div>
                <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <!-- <span class="text-decoration-line-through">$45.00</span> -->

        </div>
